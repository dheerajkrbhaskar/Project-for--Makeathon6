<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost and Found Feedback</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 80%;
        max-width: 600px;
        background-color: #293038;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center; /* Center text within the container */
    }
    h2 {
        color: #1A80E5;
    }
    p {
        color: #CCCCCC;
    }
    textarea {
        width: calc(100% - 22px); /* Adjusted width to keep the text area centered */
        margin: 0 auto; /* Center the text area horizontally */
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #1A80E5;
        border-radius: 5px;
        resize: vertical;
        background-color: #FFFFFF;
        color: #293038;
    }
    input[type="submit"] {
        background-color: #1A80E5;
        color: #FFFFFF;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #000;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Feedback</h2>
    <p>We value your feedback. Please let us know your thoughts about our Lost and Found website.</p>
    <form action="#" method="post">
        <textarea name="feedback" placeholder="Type your feedback here..." required></textarea><br>
        <input type="submit" value="Submit Feedback">
    </form>
</div>

</body>
</html>
